<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/avengers-favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css.map">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <title>shopKart</title>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="nav-logo"> 
        <h2><a href="#">shopKart</a></h2>
      </div>
      <div class="nav-mid">
        <a href="#">Mobiles</a>
        <a href="#">Electronics</a>
        <a href="#">Fashion</a>
        <a href="#">Home/Kitchen</a>
      </div>
      <div class="nav-right">
        <!-- <a href="#">Account</a>
        <a href="#">Orders</a> -->

        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
          <i class="las la-shopping-cart"></i>
        </button>
        
      </div>
      </nav>
  </header>
  
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">Add to Cart</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body cart-body">
      
        
        <div class="cart-content">

          <div class="cart-img-box">
            <img src="./img/galaxy_s21fe5G_pink.jpg" class="cart-img">
          </div>
          <div class="cart-detail-box">
            <div class="prod-name">Samsung Galaxy S21 FE 5G</div>
            <div class="price-subtotal">
              <div class="prod-price"><span>Rs.</span>52199</div>
              <div class="prod-subtotal"><span>Rs.</span>52199</div>
            </div>
              
            <div class="cart-qty-box">
              <div class="qty-group">
                <button class="minus">-</button>
                <input type="text" value="1" id="qty">
                <button class="plus">+</button>
              </div>
            </div>

          </div>

          <i class="las la-trash"></i>
        </div>

        <div class="cart-content">

          <div class="cart-img-box">
            <img src="./img/galaxy_s21fe5G_pink.jpg" class="cart-img">
          </div>
          <div class="cart-detail-box">
            <div class="prod-name">Samsung Galaxy S21 FE 5G</div>
            <div class="price-subtotal">
              <div class="prod-price"><span>Rs.</span>52199</div>
              <div class="prod-subtotal"><span>Rs.</span>52199</div>
            </div>
              
            <div class="cart-qty-box">
              <div class="qty-group">
                <button class="minus">-</button>
                <input type="text" value="1" id="qty">
                <button class="plus">+</button>
              </div>
            </div>

          </div>

          <i class="las la-trash"></i>
        </div>

        
        
        <div class="total-box">
          <div class="total-title">GRANT TOTAL</div>
          <div class="total-price"><span>Rs.</span>52199</div>
        </div>

      <button class="buy-btn">Buy Now</button>

    </div>
  </div>

  <section>
    <div class="container">
        <div class="row" id="sec1-row">
          
        </div>
    </div>
  </section>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js.map"></script>
  

  <script src="./js/script.js"></script>

</body>
</html>
